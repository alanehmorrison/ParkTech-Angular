<h1> My Parks</h1>
<a mat-raised-button color="white" routerLink="/myparks/create"> Add New Park</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
  </mat-table>
</div>

<ng-container matColumnDef="details">
  <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
  <mat-cell *matCellDef="let park">{{myparks.MyParkID}}</mat-cell>
</ng-container>

<ng-container matColumnDef="details">
  <mat-header-cell *matHeaderCellDef>Park</mat-header-cell>
  <mat-cell *matCellDef="let park">{{myparks.ParkID}}</mat-cell>
</ng-container>

<ng-container matColumnDef="details">
  <mat-header-cell *matHeaderCellDef>Trail</mat-header-cell>
  <mat-cell *matCellDef="let park">{{myparks.TrailID}}</mat-cell>
</ng-container>

<ng-container matColumnDef="details">
  <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
  <mat-cell *matCellDef="let park">{{myparks.MyTrailStatus}}</mat-cell>
</ng-container>
