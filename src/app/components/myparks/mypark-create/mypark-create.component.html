<h1> Parks You've Visited.</h1>
<hr>
​
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="myParkForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="MyParkID" formControlName="MyParkID" type="MyParkID" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Park ID" formControlName="ParkID" type="ParkID" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Trail ID" formControlName="TrailID" type="TrailID" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="My Trail Status" formControlName="MyTrailStatus" type="MyTrailStatus" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Comments " formControlName="Comments" type="Comments" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create New Park</button>
</form>
​
<a mat-button routerLink="/mypark">Back to List</a>
