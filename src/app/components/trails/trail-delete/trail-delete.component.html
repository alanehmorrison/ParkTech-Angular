<h1>Delete</h1>
<h4>Are you sure you want to delete this?</h4>

<hr>
<div *ngIf="Trail" class="main-div">
  <div>
    <label for="">TrailID</label>
    <span>{{trail.TrailID}}</span>
  </div>
  <div>
    <label for="">TrailName</label>
    <span>{{trail.TrailName}}</span>
  </div>
  <div>
    <label for="">TrailDistance</label>
    <span>{{trail.TrailDistance}}</span>
  </div>
  <div>
    <label for="">Difficulty</label>
    <span>{{trail.TrailDifficulty}}</span>
  </div>
  <div>
    <label for="">IsOpen</label>
    <span>{{trail.IsOpen}}</span>
  </div>
  <div>
    <label for="">ParkID</label>
    <span>{{trail.ParkID}}</span>
  </div>
  <div>
    <label for="">ParkName</label>
    <span>{{trail.ParkName}}</span>
  </div>
  <div>
    <label for="">Park</label>
    <span>{{trail.Park}}</span>
  </div>
</div>

<button mat-button color="warm" (click)="onDelete()">Delete</button>
<button mat-button color="primary" routerLink="/trails">Back to List</button>

<ng-container matColumnDef="buttons">
  <mat-header-cell *matHeaderCellDef> </mat-header-cell>
  <mat-cell *matCellDef="let trail">
    <i mat-icon class="material-icons" routerLink="/trail/edit/{{trail.TrailID}}">edit"</i>
    <i class="material-icons" routerLink="/trails/delete/{{trail.TrailID}}">delete</i>
  </mat-cell>
</ng-container>
